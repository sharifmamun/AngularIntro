<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <script data-require="angular.js.1.3@*" data-semver="1.5.2" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.js"></script>
    <script data-require="angular.js@*" data-semver="2.0.0" src="https://code.angularjs.org/2.0.0-beta.6/angular2.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="github.js"></script>
  </head>

  <body ng-controller="MainController">
    <div> {{error}} </div>
    
    {{ countdown }}
    
    <div>
      <br/>
      <form name="searchUser">
        <input type="search" placeholder="Username to find" ng-model="username" />
        <input type="submit" value="Search" ng-click="search(username)">
      </form>
    </div>
    
    <div ng-include="'userdetails.html'" ng-show="user"></div>
  </body>
</html>
